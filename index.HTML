<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-sun"></i> Custom City Weather</h1>
            <div class="city-input">
                <input type="text" id="city-input" placeholder="Enter any city name" value="Where-Are-Yurk">
                <button id="get-weather-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="weather-card">
            <div class="city-name" id="city-name">Where-Are-Yurk</div>
            <div class="date" id="date"></div>
            
            <div class="weather-icon">
                <i class="fas fa-sun sunny" id="weather-icon"></i>
            </div>
            
            <div class="temperature" id="temperature">--°C</div>
            <div class="conditions" id="conditions">Loading conditions...</div>
            
            <div class="details">
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <div>Humidity</div>
                    <div class="detail-value" id="humidity">--%</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <div>Wind Speed</div>
                    <div class="detail-value" id="wind">-- km/h</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-cloud-rain"></i>
                    <div>Precipitation</div>
                    <div class="detail-value" id="precipitation">--%</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-temperature-low"></i>
                    <div>Feels Like</div>
                    <div class="detail-value" id="feels-like">--°C</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Weather data is randomly generated, so its probability is 50%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
